<template class="modal ${animation ? 'fade' : ''}" tabindex="-1">
  <div class.bind="classes" ref="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><au-slot name="title">${title}</au-slot></h5>
        <bs-close-button click.trigger="hide()"></bs-close-button>
      </div>
      <div class="modal-body">
        <au-slot></au-slot>
        <au-slot name="body"></au-slot>
      </div>
      <div class="modal-footer"><au-slot name="footer"></au-slot></div>
    </div>
  </div>
</template>
