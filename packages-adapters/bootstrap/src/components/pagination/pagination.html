<template aria-label="Page navigation">
  <ul
    class="pagination ${align === 'center' ? 'justify-content-center' : ''} ${align === 'right' ? 'justify-content-end' : ''}"
  >
    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
      <a click.trigger="firstPage()" class="page-link" href="#" aria-label="First">
        <bs-icon name="chevron-bar-left"></bs-icon>
      </a>
    </li>
    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
      <a click.trigger="previousPage()" class="page-link" href="#" aria-label="Previous">
        <bs-icon name="chevron-left"></bs-icon>
      </a>
    </li>
    <li class="page-item">
      <span class="page-link current">${currentPage} / ${totalPages}</span>
    </li>
    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
      <a click.trigger="nextPage()" class="page-link" href="#" aria-label="Next">
        <bs-icon name="chevron-right"></bs-icon>
      </a>
    </li>
    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
      <a click.trigger="lastPage()" class="page-link" href="#" aria-label="Last">
        <bs-icon name="chevron-bar-right"></bs-icon>
      </a>
    </li>
  </ul>
</template>
