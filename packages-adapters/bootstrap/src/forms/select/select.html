<template class="${floatingLabel ? 'form-floating' : ''}">
  <label for="${id}" if.bind="label && !floatingLabel" class="form-label">${label}</label>
  <select
    id="${id}"
    class="form-select ${size ? `form-select-${size}` : ''} ${valid ? 'is-valid' : valid === false ? 'is-invalid' : ''}"
    value.bind="value"
    name.bind="name"
    multiple.bind="multiple"
    required.bind="required"
    disabled.bind="disabled"
    title="${title}"
  >
    <au-slot>
      <option if.bind="!multiple && emptyLabel" model.bind="emptyValue" value="">${emptyLabel}</option>
      <template if.bind="isMapOrObj(options)">
        <option repeat.for="[k, v] of options | iterable" model.bind="k">${v}</option>
      </template>
      <template else>
        <option repeat.for="v of options" model.bind="v[0]">${v[1]}</option>
      </template>
    </au-slot>
  </select>
  <label for="${id}" if.bind="label && floatingLabel">${label}</label>
  <div class="invalid-feedback" if.bind="invalidFeedback">${invalidFeedback}</div>
  <div class="valid-feedback" if.bind="validFeedback">${validFeedback}</div>
</template>
