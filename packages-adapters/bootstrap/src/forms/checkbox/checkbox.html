<template class="form-check ${inline ? 'form-check-inline' : ''} ${switcher ? 'form-switch' : ''}">
  <input
    id="${id}"
    class="form-check-input ${valid ? 'is-valid' : valid === false ? 'is-invalid' : ''}"
    type="checkbox"
    name.bind="name"
    checked.bind="checked"
    value.bind="value"
    indeterminate.bind="indeterminate"
    model.bind="model"
    disabled.bind="disabled"
    required.bind="required"
    form.bind="form & attr"
    title="${title}"
    ref="input"
  />
  <label class="form-check-label" for="${id}" if.bind="label != null">${label}</label>
  <div class="invalid-feedback" if.bind="invalidFeedback">${invalidFeedback}</div>
  <div class="valid-feedback" if.bind="validFeedback">${validFeedback}</div>
</template>
