<template class="${floatingLabel ? 'form-floating' : ''}">
  <label for="${id}" if.bind="label && !floatingLabel" class="form-label ${required ? 'required' : ''}">${label}</label>
  <input
    id="${id}"
    class="${classes}"
    type.bind="type"
    value.bind="value"
    placeholder.bind="placeholder & attr"
    name.bind="name & attr"
    required.bind="required"
    disabled.bind="disabled"
    readonly.bind="readonly"
    step.bind="step & attr"
    min.bind="min & attr"
    max.bind="max & attr"
    size.bind="size & attr"
    multiple.bind="multiple"
    minlength.bind="minlength & attr"
    maxlength.bind="maxlength & attr"
    pattern.bind="pattern & attr"
    title.bind="title & attr"
    accept.bind="fileAccept & attr"
    form.bind="form & attr"
    list.bind="(datalist.length ? datalistId : undefined) & attr"
    autocomplete.bind="autocomplete & attr"
    ref="input"
  />
  <label for="${id}" if.bind="label && floatingLabel">${label}</label>
  <datalist if.bind="datalist.length" id="${datalistId}">
    <option repeat.for="val of datalist" value="${val}"></option>
  </datalist>
  <div class="invalid-feedback" if.bind="invalidFeedback">${invalidFeedback}</div>
  <div class="valid-feedback" if.bind="validFeedback">${validFeedback}</div>
</template>
