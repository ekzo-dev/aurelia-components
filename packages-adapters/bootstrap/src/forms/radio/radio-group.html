<label if.bind="label" class="form-label">${label}</label>
<bs-radio
  repeat.for="[k, v] of options | iterable"
  value.bind="k"
  label.bind="v"
  checked.bind="checked"
  inline.bind="inline"
  matcher.bind="matcher"
  name.bind="name"
  form.bind="form"
  disabled.bind="disabled"
  required.bind="required"
  valid.bind="valid"
  mode.bind="mode"
  button-variant.bind="buttonVariant"
  button-size.bind="buttonSize"
  invalid-feedback.bind="$last ? invalidFeedback : undefined"
  valid-feedback.bind="$last ? validFeedback : undefined"
></bs-radio>
