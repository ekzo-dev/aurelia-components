<template class="${floatingLabel ? 'form-floating' : ''}">
  <label for="${id}" if.bind="label && !floatingLabel" class="form-label">${label}</label>
  <div
    class="form-control ${bsSize ? `form-control-${bsSize}` : ''} ${valid ? 'is-valid' : valid === false ? 'is-invalid' : ''} ${disabled ? 'disabled' : ''}"
    title.bind="title & attr"
    ref="control"
  >
    <template if.bind="isMapOrObj(options)">
      <bs-checkbox
        repeat.for="[k, v] of options | iterable"
        checked.bind="value || []"
        model.bind="k"
        label.bind="v"
        disabled.bind="disabled"
        id.bind="$index === 0 ? id : undefined"
      ></bs-checkbox>
    </template>
    <template else>
      <bs-checkbox
        repeat.for="v of options"
        checked.bind="value || []"
        model.bind="v[0]"
        label="${v[1]}"
        disabled.bind="disabled"
        id.bind="$index === 0 ? id : undefined"
      ></bs-checkbox>
    </template>
  </div>
  <label for="${id}" if.bind="label && floatingLabel"><span>${label}</span></label>
  <div class="invalid-feedback" if.bind="invalidFeedback">${invalidFeedback}</div>
  <div class="valid-feedback" if.bind="validFeedback">${validFeedback}</div>
</template>
